apiVersion: "extensions/v1beta1"
kind: "Ingress"
metadata:
  name: "dungeon-generator-lbs"
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "ip-address"
  labels:
    app: "dungeon-generator"
spec:
  backend:
    serviceName: "dungeon-generator-service"
    servicePort: 8080
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "dungeon-generator-service"
  namespace: "default"
  labels:
    app: "dungeon-generator"
spec:
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  selector:
    app: "dungeon-generator"
  type: "LoadBalancer"
  loadBalancerIP: ""

